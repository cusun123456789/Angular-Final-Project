<h1> Add User Form</h1><br>
<div mat-dialog-content>
  <form [formGroup]="userForm">

    <mat-form-field appearance="outline">
      <mat-label>User Name</mat-label>
      <input matInput formControlName="userName" type="text">
      <mat-hint>Hint</mat-hint>
    </mat-form-field><br><br>

    <mat-form-field appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>MM/DD/YYYY</mat-hint>
    </mat-form-field><br><br>


    <label>
      <h3>Gender</h3>
    </label><br>
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group><br><br>

    <mat-form-field appearance="outline">
      <mat-label>PhoneNumber</mat-label>
      <input matInput formControlName="phoneNumber" type="number">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="text">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'center'">
  <button mat-raised-button color="primary" (click)="addUser()">{{actionBtn}}</button>
  <button mat-raised-button color="warn" mat-dialog-close="close">Close</button>
</div>
